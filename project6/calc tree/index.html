<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="display">
				<input type="text" name="" id="ans" class="disp" />
			</div>

			<div class="buttons actions">
				<div class="btn-top">
					<button class="top btn-op">n!</button>
					<button class="top btn-op">Mod</button>
					<button class="top btn-op" data-value="3.14">π</button>
					<button class="top btn-op" data-value="exp">Exp</button>
					<button class="top btn-op" data-value="*(">(</button>
					<button class="top btn-op" data-value=")">)</button>
					<button class="top btn-op" data-value="hyp">hyp</button>
					<button class="top btn-op" data-value="sin">sin</button>
					<button class="top btn-op" data-value="cos">cos</button>
					<button class="top btn-op" data-value="tan">tan</button>
					<button class="top btn-op" data-value="ln">ln</button>
					<button class="top btn-op" data-value="log">log</button>
					<button class="top btn-op" data-value="x^2">x²</button>
					<button class="top btn-op" data-value="**">xʸ</button>
					<button class="top btn-op" data-value="radic">√x</button>
					<button class="top btn-op">ʸ√x</button>
					<button class="top btn-op" data-value="%">%</button>
					<button class="top btn-op">10ˣ</button>
				</div>

				<div class="btn-num">
					<button class="button" data-value="9">9</button>
					<button class="button" data-value="8">8</button>
					<button class="button" data-value="7">7</button>
					<button
						class="button buttton-operator buttton-operator-word"
						data-value="ac"
					>
						AC
					</button>
					<button
						class="button buttton-operator buttton-operator-word"
					>
						DEL
					</button>
					<button class="button" data-value="6">6</button>
					<button class="button" data-value="5">5</button>
					<button class="button" data-value="4">4</button>
					<button class="button buttton-operator" data-value="*">
						x
					</button>
					<button class="button buttton-operator" data-value="/">
						÷
					</button>
					<button class="button" data-value="3">3</button>
					<button class="button" data-value="2">2</button>
					<button class="button" data-value="1">1</button>
					<button
						class="button buttton-operator btn-op"
						data-value="+"
					>
						+
					</button>
					<button class="button buttton-operator btn-op">-</button>
					<button class="button" data-value="0">0</button>
					<button class="button buttton-operator btn-op">±</button>
					<button
						class="button buttton-operator btn-op"
						data-value="."
					>
						.
					</button>
					<button
						class="button buttton-operator buttton-operator-word"
					>
						Ans
					</button>
					<button class="button buttton-operator" data-value="=">
						=
					</button>
				</div>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
