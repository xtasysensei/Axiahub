<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="display">
				<input type="text" name="" id="ans" class="ans" />
			</div>
			<div class="top-buttons actions">
				<div class="top btn-op">n!</div>
				<div class="top btn-op">Mod</div>
				<div class="top btn-op" data-value="3.14">π</div>
				<div class="top btn-op" data-value="exp">Exp</div>
				<div class="top btn-op" data-value="*(">(</div>
				<div class="top btn-op" data-value=")">)</div>
				<div class="top btn-op" data-value="hyp">hyp</div>
				<div class="top btn-op" data-value="sin">sin</div>
				<div class="top btn-op" data-value="cos">cos</div>
				<div class="top btn-op" data-value="tan">tan</div>
				<div class="top btn-op" data-value="ln">ln</div>
				<div class="top btn-op" data-value="log">log</div>
				<div class="top btn-op" data-value="x^2">x²</div>
				<div class="top btn-op" data-value="**">xʸ</div>
				<div class="top btn-op" data-value="radic">√x</div>
				<div class="top btn-op">ʸ√x</div>
				<div class="top btn-op" data-value="%">%</div>
				<div class="top btn-op">10ˣ</div>
			</div>

			<div class="buttons actions">
				<div class="button" data-value="9">9</div>
				<div class="button" data-value="8">8</div>
				<div class="button" data-value="7">7</div>
				<div
					class="button buttton-operator buttton-operator-word"
					data-value="ac"
				>
					AC
				</div>
				<div class="button buttton-operator buttton-operator-word">
					DEL
				</div>
				<div class="button" data-value="6">6</div>
				<div class="button" data-value="5">5</div>
				<div class="button" data-value="4">4</div>
				<div class="button buttton-operator" data-value="*">x</div>
				<div class="button buttton-operator" data-value="/">÷</div>
				<div class="button" data-value="3">3</div>
				<div class="button" data-value="2">2</div>
				<div class="button" data-value="1">1</div>
				<div class="button buttton-operator btn-op" data-value="+">
					+
				</div>
				<div class="button buttton-operator btn-op">-</div>
				<div class="button" data-value="0">0</div>
				<div class="button buttton-operator btn-op">±</div>
				<div class="button buttton-operator btn-op" data-value=".">
					.
				</div>
				<div class="button buttton-operator buttton-operator-word">
					Ans
				</div>
				<div class="button buttton-operator" data-value="=">=</div>
			</div>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
